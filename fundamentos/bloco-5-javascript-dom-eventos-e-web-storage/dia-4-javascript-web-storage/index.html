<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make your own design</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Test out your design abilities in our sample paragraph</h1>
  <p>In this paragraph, you will be able to change background color, font color, font size, line spacing and font family. Don't be afraid to be creative!</p>
  <input type="text" class="preference" id="backgroundColor" placeholder="Choose a background color:">
  <input type="text" class="preference" id="fontColor" placeholder="Choose a font color:">
  <input type="text" class="preference" id="fontSize" placeholder="Choose a font size in pts:">
  <input type="text" class="preference" id="lineSpacing" placeholder="Choose a background color:">
  <input type="text" class="preference" id="fontFamily" placeholder="Choose a font family:">      
  <script src="./script.js">
  </script>
</body>
</html>
